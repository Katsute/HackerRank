<!DOCTYPE html>
<html>
    <head>
        <style>
            #btns{
                width: 75%;
            }

            #btns button{
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
        <script>
            function increment(){
                _1 = document.getElementById("btn1").innerHTML;
                _2 = document.getElementById("btn2").innerHTML;
                _3 = document.getElementById("btn3").innerHTML;
                _4 = document.getElementById("btn4").innerHTML;
                _6 = document.getElementById("btn6").innerHTML;
                _7 = document.getElementById("btn7").innerHTML;
                _8 = document.getElementById("btn8").innerHTML;
                _9 = document.getElementById("btn9").innerHTML;

                document.getElementById("btn1").innerHTML = _4;
                document.getElementById("btn2").innerHTML = _1;
                document.getElementById("btn3").innerHTML = _2;
                document.getElementById("btn4").innerHTML = _7;
                document.getElementById("btn6").innerHTML = _3;
                document.getElementById("btn7").innerHTML = _8;
                document.getElementById("btn8").innerHTML = _9;
                document.getElementById("btn9").innerHTML = _6;
            }
        </script>
    </head>

    <body>
        <div id="btns">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5" onclick="increment()">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
        </div>
    </body>
</html>
